<!DOCTYPE HTML>
<html>
<head>
	<title>Demo: Modules</title>
	<style type="text/css">
		.module {
			border: 1px solid #000;
			border-radius: 8px;
			margin: 1em 0;
			padding: 1em;
		}

		.overlay {
			position: absolute;
			width: 200px;
		}
	</style>
</head>
<body>
	<div data-modules="WelcomeModule"></div>
	<div data-modules="WelcomeModule" data-module-options='{"backgroundColor":"#f0f0cc"}'></div>
	<div data-modules="WelcomeModule" data-module-lazyload="mouseover" class="module">Loading... (until you hover over me)</div>

	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay">Loading...</div>
	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay" style="top: 100%; left: 0">Loading...</div>
	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay" style="top: 150%; left: 0">Loading...</div>
	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay" style="top: 0; left: 100%">Loading...</div>
	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay" style="top: 20%; left: 150%">Loading...</div>
	<div data-modules="WelcomeModule" data-module-lazyload="any" class="module overlay" style="top: 1000%; left: 50%">Loading...</div>

	<script type="text/javascript" src="../vendor/inherit.js/lib/function.js"></script>
	<script type="text/javascript" src="../vendor/callbacks/src/callbacks.js"></script>
	<script type="text/javascript" src="../vendor/callbacks/src/callbacks/utils.js"></script>
	<script type="text/javascript" src="../vendor/cerealizer/src/cerealizer.js"></script>
	<script type="text/javascript" src="../vendor/cerealizer/src/cerealizer/json.js"></script>
	<script type="text/javascript" src="../vendor/cerealizer/src/cerealizer/query_string.js"></script>
	<script type="text/javascript" src="../vendor/cerealizer/src/cerealizer/xml.js"></script>
	<script type="text/javascript" src="../vendor/dom_event_delegator/lib/dom/events/delegator.js"></script>
	<script type="text/javascript" src="../vendor/element_store/lib/element_store.js"></script>
	<script type="text/javascript" src="../vendor/element_store/lib/element_store/utils.js"></script>
	<script type="text/javascript" src="../vendor/events/lib/events.js"></script>
	<script type="text/javascript" src="../vendor/events/lib/events/dispatcher.js"></script>
	<script type="text/javascript" src="../vendor/events/lib/events/event.js"></script>
	<script type="text/javascript" src="../vendor/events/lib/events/application_events.js"></script>
	<script type="text/javascript" src="../vendor/events/lib/events/notifications.js"></script>
	<script type="text/javascript" src="../vendor/hash/lib/hash.js"></script>
	<script type="text/javascript" src="../vendor/reaper/src/reaper.js"></script>
	<script type="text/javascript" src="../lib/module.js"></script>
	<script type="text/javascript" src="../lib/module/factory.js"></script>
	<script type="text/javascript" src="../lib/module/manager.js"></script>
	<script type="text/javascript" src="../lib/module/manager/lazy_loader.js"></script>
	<script type="text/javascript" src="../lib/module/manager/sub_module_properties.js"></script>
	<script type="text/javascript" src="../lib/module/meta_data.js"></script>
	<script type="text/javascript" src="../lib/module/provider.js"></script>
	<script type="text/javascript" src="../lib/module/form_module.js"></script>
	<script type="text/javascript" src="./modules/welcome_module.js"></script>
	<script type="text/javascript">

		// Create the module manager
		var moduleManager = new Module.Manager();

		// Assign the module factory
		moduleManager.factory = new Module.Factory();

		moduleManager
			.init()                                     // ready this manager for use
			.eagerLoadModules(document.documentElement) // load all non lazy loaded modules
			.lazyLoadModules(document.documentElement); // monitor page for modules that need lazy loading

	</script>
</body>
</html>
